# ============================================
# List of plugins (Managed by TPM)
# ============================================
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'

# ============================================
# Prefix and Basic Settings
# ============================================
unbind r
bind r source-file ~/.tmux.conf \; display "âœ“ Config reloaded!"

set -g prefix C-s
set -g status-position top
set -g base-index 1
set -g renumber-windows on
set -g status-interval 5

# Clipboard (Pop!_OS / xclip)
set -g set-clipboard on
set -s copy-command 'xclip -selection clipboard'

# Terminal Colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -g allow-passthrough on

# ============================================
# Keybindings
# ============================================
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

# Splits
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ==========================================
# Catppuccin Configuration (Manual Load)
# ==========================================
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

# Window text: Show the name of the program (#W is the process name)
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_current_number_color "#{@thm_maroon}"

# Load the Theme File MANUALLY
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux

# ==========================================
# Status Bar Modules (After Theme Load)
# ==========================================
set -g status-right-length 100
set -g status-left-length 100

set -g status-left "#{E:@catppuccin_status_session} "

set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# ============================================
# Initialize TMUX plugin manager (Keep at Bottom)
# ============================================
run '~/.tmux/plugins/tpm/tpm'
